<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://lms10.s3.ap-southeast-1.amazonaws.com/main/10ms_favicon.png" sizes="32x32">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>10min school/login</title>
    <link rel="stylesheet" href="10msLoginpage.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
   
   <div class="form">
     <div class="title-img">
       <b>লগ-ইন করুন</b> <br>
        <img src="./login.png" alt="">
     </div>
     <div class="login">
      <div class="phnnum">
        <b class="phn">ফোন নম্বর</b> <br>
        <input type="number" placeholder="ফোন নম্বর">
      </div>  
      <div class="pass">
        <b class="pass">পাসওয়ার্ড</b> <br>
        <input type="password" placeholder="পাসওয়ার্ড">
      </div>
        
        <button class="button" type="submit" >লগ ইন<i class="fas fa-arrow-alt-circle-right log"></i></button> <br>
         <b  class="forgetpass"  >পাসওয়ার্ড ভুলে গিয়েছি</b> 
     </div>
     <div class="footer">
       <p>ফেসবুক/গুগল একাউন্ট দিয়ে লগ ইন করুন</p> 
      <div class="inner-footer">
        <i class="fab fa-facebook f"></i>
       <i class="fab fa-google g"></i>
      </div> 
     </div>
   </div>
   
  </body>
</html>
